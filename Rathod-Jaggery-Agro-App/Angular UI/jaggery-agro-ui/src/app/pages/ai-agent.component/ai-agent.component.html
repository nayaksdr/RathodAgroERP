<div class="aiagent-page py-4">

  <!-- HEADER -->
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-robot fs-2 text-primary me-2"></i>
    <h3 class="fw-bold text-primary mb-0">AI Agent</h3>
  </div>

  <!-- QUESTION INPUT -->
  <div class="card shadow-sm rounded-4 mb-4 p-4">
    <div class="row g-3 align-items-center">
      
      <!-- Input -->
      <div class="col-md-9">
        <label class="form-label fw-semibold">आपला प्रश्न टाइप करा / Type your question *</label>
        <input type="text" class="form-control form-control-lg"
               [(ngModel)]="question"
               placeholder="Type or speak your question...">
      </div>

      <!-- Voice Button -->
      <div class="col-md-1 d-flex justify-content-center">
        <button class="btn btn-outline-primary fs-5" (click)="startVoice()" title="Voice Input">
          <i class="bi bi-mic-fill"></i>
        </button>
      </div>

      <!-- Ask Button -->
      <div class="col-md-2 d-flex justify-content-center">
        <button class="btn btn-success btn-lg w-100" (click)="ask()">
          <i class="bi bi-send-fill me-1"></i> Ask
        </button>
      </div>

    </div>
  </div>

  <!-- ANSWER DISPLAY -->
  <div class="card shadow-sm rounded-4 p-4">
    <h5 class="fw-bold mb-3">
      <i class="bi bi-chat-left-text-fill me-2 text-primary"></i>Answer
    </h5>

    <div class="p-3 rounded-3 border border-primary bg-light position-relative">
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <p class="mb-0" [class.text-muted]="loading">
        {{ loading ? 'AI is thinking...' : answer || 'उत्तर येथे दिसेल / Answer will appear here.' }}
      </p>
    </div>

    <!-- Speak Button -->
    <div class="mt-3 text-end">
      <button class="btn btn-outline-secondary" (click)="speak()" [disabled]="!answer">
        <i class="bi bi-volume-up-fill me-1"></i>Speak
      </button>
    </div>
  </div>

</div>
