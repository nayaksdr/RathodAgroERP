<div class="container mt-4" *ngIf="report">

  <h4 class="fw-bold">{{ report.farmerName }} – Report</h4>

  <div class="row my-3">
    <div class="col">Total Qty: <b>{{report.totalQty}}</b></div>
    <div class="col">Total Amount: ₹{{report.totalAmt}}</div>
    <div class="col">Paid: ₹{{report.totalPaid}}</div>
    <div class="col text-danger">Balance: ₹{{report.balance}}</div>
  </div>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of report.purchases">
        <td>{{p.purchaseDate | date}}</td>
        <td>{{p.quantityTon}}</td>
        <td>{{p.ratePerTon}}</td>
        <td>{{p.quantityTon * p.ratePerTon}}</td>
      </tr>
    </tbody>
  </table>

</div>
