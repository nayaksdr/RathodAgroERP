<mat-card class="header">
  <h2>Weekly Payments</h2>

  <div class="filters">
    <input matInput type="date" [(ngModel)]="from">
    <input matInput type="date" [(ngModel)]="to">
    <button mat-raised-button color="primary" (click)="generate()">
      Generate
    </button>
  </div>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="list">
    <ng-container matColumnDef="laborName">
      <th mat-header-cell *matHeaderCellDef>Labor</th>
      <td mat-cell *matCellDef="let x">{{x.laborName}}</td>
    </ng-container>

    <ng-container matColumnDef="netSalary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let x">â‚¹{{x.netSalary}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Slip</th>
      <td mat-cell *matCellDef="let x">
        <button mat-button color="accent" (click)="download(x.id)">
          PDF
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['laborName','netSalary','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['laborName','netSalary','action']"></tr>
  </table>
</mat-card>
