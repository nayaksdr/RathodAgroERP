<div class="login-container">
  <div class="shape"></div>
  <div class="shape"></div>

  <mat-card class="login-card glass-effect animate__animated animate__fadeIn">
    <div class="logo-section">
      <div class="icon-circle">
        <mat-icon class="main-lock">fingerprint</mat-icon>
      </div>
      <h2 class="title">Secure Login</h2>
      <p class="subtitle">Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix color="primary">account_circle</mat-icon>
        <input matInput formControlName="username" placeholder="e.g. admin_user">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width custom-field">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix color="primary">vpn_key</mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" class="toggle-btn">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button color="primary" class="login-button full-width" type="submit" [disabled]="form.invalid">
        <span>LOGIN NOW</span>
        <mat-icon>login</mat-icon>
      </button>

      <div class="extra-links">
        <a class="link">Forgot Password?</a>
        <span class="divider"></span>
        <a class="link">Create Account</a>
      </div>
    </form>
  </mat-card>
</div>
